<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        :root {
            --background-color: #2c2c2c;
            --form-bg: #141414;
            --text-color: #f6f7f8;
            --error-color: #ff4c4c;
            --btn-bg: #424242;
            --btn-hover-bg: #575757;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--form-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            color: var(--error-color);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .retry-link {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--btn-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .retry-link:hover {
            background-color: var(--btn-hover-bg);
        }
    </style>
     <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}"> <!-- FAVICON -->
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 20px;">
        <div class="header" style="max-width: 500px;">
            <h1 style="color: #dc3545; font-size: 28px; margin-bottom: 15px;">Payment Failed</h1>
            <p style="font-size: 16px; color: #6c757d; line-height: 1.5;">
                We are currently experiencing difficulties processing payments through this provider.  
                <br>You may try again later or choose an alternative payment method.
            </p>
        </div>
        <a href="/profile" class="retry-link" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; font-size: 16px;">
            Go Back
        </a>
    </div>
    
</body>
</html>
